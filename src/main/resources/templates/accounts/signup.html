<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div>
            <div class="instaform-signup mt-5">
                <div>
                    <h1 class="text-center display-4">Instagram</h1>
                </div>
                    <h2>친구들의 사진과 동영상을 보려면 가입하세요.</h2>
                <form action="/insta/signup" method="post" class="container px-5 d-grid gap-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일">
                        <label for="email">이메일</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="original-name" name="originalName" placeholder="성명">
                        <label for="original-name">성명</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" name="name" placeholder="사용자 이름">
                        <label for="name">사용자 이름</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control"  id="pwd" name="pwd" placeholder="비밀번호">
                        <label for="pwd">비밀번호</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">가입</button>
                    </div>
                    <div th:if="${message} != null">
                    	<p class="text-danger text-center mt-3" th:text="${message}"></p>
                    </div>
                </form>
            </div>
            <div class="instaform-bottom text-center">
                <p>계정이 있으신가요?
                    <a href="/insta/login" class="text-decoration-none">로그인</a>
                </p>
            </div>
            <div class="text-center">
                <p class="text-app">앱을 다운로드하세요.</p>
                <a href="#"><img src="/img/appstore.png" alt=""></a>
                <a href="#"><img src="/img/googleplay.png" alt=""></a>
            </div>
        </div>
    </div>
    
</body>
</html>
